# S3
s3.access-key=
s3.secret-key=
s3.bucket-name=scap-dev
s3.endpoint=localhost:9090
s3.region-name=
s3.disable-ssl=true
s3.proxy-host=
s3.proxy-port=

# ClamAV
clamav.host=localhost
clamav.port=3310
clamav.timeout=60000

# File upload

spring.servlet.multipart.max-file-size=200000
spring.servlet.multipart.max-request-size=2000000

# Quartz scheduler
spring.quartz.properties.org.quartz.jobStore.tablePrefix=scap.qrtz_

# Email
email.mode=test

# Fivium notify
fivium.notify.notify-api-key=
fivium.notify.callback-token=test-token!1

# Observability
management.metrics.export.statsd.enabled=true
management.metrics.web.server.request.autotime.enabled=true
management.metrics.export.statsd.host=ops1.dev.fivium.local
management.metrics.export.statsd.port=39125
management.metrics.export.statsd.flavor=DATADOG
management.metrics.tags.instance=local-dev
management.metrics.tags.source-type=scap
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

#Analytics
analytics.enabled=false
analytics.endpoint-url=test
analytics.user-agent=scap-app-dev
analytics.connection-timeout-seconds=1
analytics.appTag=G-APP
analytics.globalTag=G-GLOBAL
