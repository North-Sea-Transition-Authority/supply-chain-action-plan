version: '3.9'

services:

  scap-db:
    image: postgres:14.3-alpine
    ports:
      - target: 5432
        published: 5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dev1
      POSTGRES_DB: scap
    volumes:
      - scap-volume:/var/lib/postgresql/data
      - source: ./create_db_user.sh
        target: /docker-entrypoint-initdb.d/create_db_user.sh
        type: bind

volumes:
  scap-volume: